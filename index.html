    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Rajdhani"', '"Plus Jakarta Sans"', 'sans-serif'], // Future Font
              hindi: ['"Noto Sans Devanagari"', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'var(--color-primary)', 
                light: 'var(--color-primary-light)',
                dark: 'var(--color-primary-dark)',
                glow: 'var(--color-accent)', 
              },
              slate: {
                850: '#0f172a',
                900: '#020617',
                950: '#000000', // Deep Black for OLED
              },
              cyan: {
                DEFAULT: '#06b6d4',
                glow: '#06b6d480'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #06b6d4;
        --color-primary-light: #67e8f9;
        --color-primary-dark: #0891b2;
        --color-accent: #22d3ee;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* App.tsx handles scrolling */
      }

      body { 
        /* Static Dark Professional Background */
        background-color: #0f172a;
        background-image: 
            radial-gradient(at 0% 0%, hsla(189,100%,56%,0.1) 0px, transparent 50%),
            radial-gradient(at 100% 100%, hsla(242,100%,70%,0.1) 0px, transparent 50%);
        background-attachment: fixed;
        color: #f8fafc; 
        font-family: 'Rajdhani', sans-serif;
        overscroll-behavior-y: none;
      }

      /* Clean Glass Effect for Content */
      .bg-white, .bg-slate-50 {
        background-color: rgba(255, 255, 255, 0.98) !important;
        border: 1px solid rgba(226, 232, 240, 0.8) !important;
      }
      
      .bg-slate-900, .bg-slate-950 {
         background-color: rgba(15, 23, 42, 0.98) !important;
         border: 1px solid rgba(255, 255, 255, 0.05) !important;
      }

      /* Custom Scrollbar - Aqua */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(6, 182, 212, 0.5); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

      @keyframes popIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-pop-in { animation: popIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
